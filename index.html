<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tholumuzi Khuboni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <!-- Main Content (Digital Business Card) -->
<div class="container d-flex justify-content-center align-items-center mt-3 pt-3">
        <div class="card text-center shadow-lg p-4">
            <!-- Profile Picture -->
            <div class="profile-picture mb-3">
                <img src="./src/images/image.jpg" alt="Tholumuzi Khuboni" class="rounded-circle img-fluid border">
            </div>
            <!-- Name and Title -->
            <h2 class="mb-1">Tholumuzi Khuboni</h2>
            <p class="text-muted">Security Analyst</p>
            <!-- Contact Information -->
            <div class="contact-info mb-3">
                <p><i class="bi bi-envelope"></i> contact@tholumuzi.co.za</p>
                <p><i class="bi bi-phone"></i> +27 60 894 1029</p>
                <p><i class="bi bi-geo-alt"></i> Johannesburg</p>
            </div>
            <!-- Social Media Links -->
            <div class="social-links d-flex justify-content-center gap-3 mb-3">
                <a href="https://linkedin.com/in/tholumuzikhuboni" target="_blank" class="btn btn-outline-primary rounded-circle">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://x.com/muzikhuboni" target="_blank" class="btn btn-outline-info rounded-circle">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="https://github.com/tholumuzikhuboni" target="_blank" class="btn btn-outline-dark rounded-circle">
                    <i class="bi bi-github"></i>
                </a>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <a href="mailto:john.doe@example.com" class="btn btn-primary">Contact Me</a>
                <button id="copyEmail" class="btn btn-outline-secondary">Copy Email</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast position-fixed bottom-0 start-50 translate-middle-x bg-success text-white p-3 rounded" style="display: none;">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./src/script.js"></script>
</body>
</html>
